<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
 content="width=device-width,
 initial-scale=1.0"/>
<script src="https://kit.fontawesome.com/b06f4cc1f3.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
<h2>Transaction Form</h2>
<form method="POST">
<h4>Account</h4>
<div class="input-group">
<div class="input-box">
<input type="text" placeholder="Name" required
class="name">
<i class="fa-solid fa-user"></i>
</div>
</div>
<div class="input-group">
<div class="input-box">
<input type="email" placeholder="Email Address" required
class="name">
<i class="fa-solid fa-envelope"></i>
</div>
</div>
<div class="input-group">
<div class="input-box">
<h4>Date of Birth</h4>
<input type="date" placeholder="DD/MM/YYYY" required
class="dob">
</div>
<div class="input-box">
<h4>Gender</h4>
<input type="radio" id="b1" name="gender" checked class
="radio">
<label for="b1">Male</label>
<input type="radio" id="b2" name="gender" checked class
="radio">
<label for="b2">Female</label>
</div>
</div>
<div class="input-group">
<div class="input-box">
<h4>Transaction Details</h4>
<input type="radio" name="pay"
id="bc1" checked class="radio">
<label for="bc1"><span><i class="fa-brands fa-cc-visa"></i>Credit Card</span></label>
<input type="radio" name="pay"
id="bc2" checked class="radio">
<label for="bc2"><span><i class="fa-brands fa-cc-paypal"></i>Paypal</span></label>
</div>
</div>
<div class="input-group">
<div class="input-box">
<input type="tel" placeholder="Card Number" required class="name">
<i class="fa-solid fa-credit-card"></i>
</div>
</div>
<div class="input-group">
<div class="input-box">
<input type="tel" placeholder="Card CVV" required class="name">
<i class="fa-solid fa-user"></i>
</div>
</div>
<div class="input-group">
<div class="input-box">
<button type="submit">PAY NOW</button>
</div>
</div>
</form>
</div>
</body>
</html>
